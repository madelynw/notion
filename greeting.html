<html> 
<head>
    <title>Greeting Message</title> 
    <style>
#lbl {
    font-family: monospace;
    background: white;
    color: #525452;
    padding: 5px;
    border: thick solid #F5F2F1;
    text-align: center;
    line-height: 1.5;

}
#date{
    font-size: small;
}
body{
    background-color: #D3E7E3;
}
    </style>
</head>
<body>
    <div id="lbl"></div>
</body>

<script>
    var weekday = new Array(7);
    weekday[0] = "Sunday";
    weekday[1] = "Monday";
    weekday[2] = "Tuesday";
    weekday[3] = "Wednesday";
    weekday[4] = "Thursday";
    weekday[5] = "Friday";
    weekday[6] = "Saturday";

    
    var today = new Date();
    var hrs = today.getHours();
    var mins = today.getMinutes();
    var dayOfWeek = weekday[today.getDay()];
    var date = hrs + ":" + mins + " " + dayOfWeek + " " + (today.getMonth()+1) + '/' + today.getDate() + '/' + today.getFullYear();

    var greet;

    if (hrs < 12)
        greet = 'Good Morning  ';
    else if (hrs >= 12 && hrs <= 17)
        greet = 'Good Afternoon ';
    else if (hrs >= 17 && hrs <= 24)
        greet = 'Good Evening  ';

    document.getElementById('lbl').innerHTML =
        greet+=`<div id="date"> It's ${date}</div>`;
</script> 
</html>
